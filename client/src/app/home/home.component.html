<div>
  <h1>New Pedals</h1>
  <div class="row">
    <div *ngFor="let pedal of pedals" class="col-md-6">
      <div class="card" [routerLink]="['/pedals', pedal.id, pedal.name]">
        <img class=" card-img-top" src="{{'../../assets/images/' + pedal.id + '.png'}}" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{pedal.name}}</h5>
        </div>
      </div>
      <br>
    </div>
  </div>
</div>
