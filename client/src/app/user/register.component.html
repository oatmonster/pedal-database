<h1>Register</h1>
<hr>
<div class="col-md-4">
  <form (submit)="register()">

    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" name="email" placeholder="E-mail" [(ngModel)]="credentials.email">
    </div>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" name="username" placeholder="Username" [(ngModel)]="credentials.username">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" name="password" placeholder="Password" [(ngModel)]="credentials.password">
    </div>
    <button type="submit" class="btn btn-default">Register!</button>
  </form>
</div>
