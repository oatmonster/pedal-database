<h1>Login</h1>
<hr>
<div class="col-md-4">
  <form (submit)="login()" autocomplete="off">
    <div class="form-group">
      <label for="userName">User Name:</label>
      <input id="userName" type="text" class="form-control" name="email" placeholder="User Name..." [(ngModel)]="credentials.email" />
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input id="password" type="password" class="form-control" name="password" placeholder="Password..." [(ngModel)]="credentials.password" />
    </div>

    <button type="submit" class="btn btn-primary">Login</button>
    <button type="button" class="btn btn-default">Cancel</button>
  </form>
</div>
